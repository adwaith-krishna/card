<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>



      <button id="startButton" onclick="showPopup()">Start</button>

      <div id="overlay">
          <div id="popup">
              <p>Popup message goes here.</p>
              <button id="continueButton" onclick="showForm()">Continue</button>
          </div>
      </div>
  
      <div id="formContainer">
          <!-- Embed your Google Form iframe here -->

          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc-GTFk7OcP6DFJbH5qkW0BDjZ_jExfoG2dmz1i65vByxLNew/viewform?embedded=true" width="640" height="2434" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
          <button id="doneButton" onclick="redirect()">Done</button>
      </div>
  
      <script>
          function showPopup() {
              document.getElementById('startButton').style.display = 'none';
              document.getElementById('overlay').style.display = 'flex';
          }
  
          function showForm() {
              document.getElementById('popup').style.display = 'none';
              document.getElementById('formContainer').style.display = 'block';
              document.getElementById('startButton').style.display = 'none'; // Hide the start button when the form opens
          }
  
          function redirect() {
              // Change the URL to the desired destination
              window.location.href = "https://www.example.com";
          }
      </script>
  



    </body>
</html>
